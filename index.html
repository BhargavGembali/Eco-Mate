<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive 3D Parallax Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body>
    <header>
        <nav>
            <img src="logo.png" alt="Travelo" class="logo">
            <ul>
                <li>
                    <a href="login.html">Login</a>
                </li>
                <li>
                    <a href="signup.html">Sign up</a>
                </li>
                <li class="search">
                    <a>
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </a>
                </li>
                <button class="hamburger">
                    <div class="bar"></div>
                </button>

            </ul>
        </nav>
    </header>
    <nav class="mobile-nav">
        <a href="home.html">Home</a>
        <a href="services.html">Services</a>
        <a href="projects.html">Projects</a>
        <a href="vision.html">Vision</a>
        <a href="contact.html">Contact</a>
    </nav>

    <main>
        <section class="parallax-section">
            <div class="vignette"></div>
            <img src="background.png" data-speedx="0.3" data-speedy="0.38" data-speedz="0" data-rotation="0"
                class="parallax bg-img">
            <img src="fog_7.png" data-speedx="0.27" data-speedy="0.32" data-speedz="0" data-rotation="0" 8
                class="parallax fog-7">
            <img src="mountain_10.png" data-speedx="0.195" data-speedy="0.305" data-speedz="0" data-rotation="0"
                class="parallax mountain-10">
            <img src="fog_6.png" data-speedx="0.25" data-speedy="0.3" data-speedz="0" data-rotation="0"
                class="parallax fog-6">
            <img src="mountain_9.png" data-speedx="0.125" data-speedy="0.28" data-speedz="0" data-rotation="0.02"
                class="parallax mountain-9">
            <img src="mountain_8.png" data-speedx="0.1" data-speedy="0.155" data-speedz="0" data-rotation="0.02"
                class="parallax mountain-8">
            <img src="fog_5.png" data-speedx="0.16" data-speedy="0.11" data-speedz="0" data-rotation="0"
                class="parallax fog-5">
            <img src="mountain_7.png" data-speedx="0.1" data-speedy="0.105" data-speedz="0" data-rotation="0.09"
                class="parallax mountain-7">
            <div class="text parallax" data-speedx="0.07" data-speedy="0.1" data-speedz="0" data-rotation="0.11">
                <h2>ECO</h2>
                <h1>MATE</h1>
            </div>
            <img src="mountain_6.png" data-speedx="0.065" data-speedy="0.07" data-speedz="0.05" data-rotation="0.12"
                class="parallax mountain-6">
            <img src="fog_4.png" data-speedx="0.135" data-speedy="0.05" data-speedz="0" data-rotation="0"
                class="parallax fog-4">
            <img src="mountain_5.png" data-speedx="0.08" data-speedy="0.045" data-speedz="0.13" data-rotation="0.1"
                class="parallax mountain-5">
            <img src="fog_3.png" data-speedx="0.11" data-speedy="0.03" data-speedz="0" data-rotation="0"
                class="parallax fog-3">
            <img src="mountain_4.png" data-speedx="0.059" data-speedy="0.024" data-speedz="0.35"
                data-rotation="0.35" class="parallax mountain-4">
            <img src="mountain_3.png" data-speedx="0.04" data-speedy="0.02" data-speedz="0.32" data-rotation="0.40"
                class="parallax mountain-3">
            <img src="fog_2.png" data-speedx="0.15" data-speedy="0.015" data-speedz="0" data-rotation="0"
                class="parallax fog-2">
            <img src="mountain_2.png" data-speedx="0.0235" data-speedy="0.011" data-speedz="0.45"
                data-rotation="0.42" class="parallax mountain-2">
            <img src="mountain_1.png" data-speedx="0.027" data-speedy="0.01" data-speedz="0.52" data-rotation="0.2"
                class="parallax mountain-1">
            <img src="sun_rays.png" class="sun-rays">
            <img src="black_shadow.png" class="black-shadow">
            <img src="fog_1.png" data-speedx="0.12" data-speedy="0.006" data-speedz="0" data-rotation="0" 4200"
                class="parallax fog-1">
        </section>

    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="/app.js" defer></script>
</body>

</html>
